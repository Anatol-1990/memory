    <body>
        <div class="music p-3 d-flex justify-content-center">
            <input type="checkbox" class="btn-check" id="music" autocomplete="off">
            <label class="btn btn-outline-secondary"><i class="bi bi-music-note-beamed"></i></label>
        </div>

        <div class="container">
            <div class="wrap">
                <div class="row">
                    <h1 class="mt-3 mb-4 d-flex justify-content-center">Memory</h1>

                <div class="row d-flex justify-content-center">
                    <div class="grid-container field"></div>
                </div>
                <div class="row">
                    <h3 class="mt-4 mb-4 d-flex justify-content-center" id="moves">Moves: 0</h3>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Settings</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input level" type="radio" name="gridRadios" id="easy" value="option1">
                            <label class="form-check-label" for="easy">
                                Easy
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input level" type="radio" name="gridRadios" id="medium" value="option2" checked>
                            <label class="form-check-label" for="medium">
                                Medium
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                            <label class="form-check-label" for="gridRadios3">
                                Hard
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Fun mode
                            </label>
                        </div>
                    </div>
                </div>
